<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <title>Socket Programming</title>
</head>
<body>
    <h1>Ultimate message rater > 9000</h1>
    <div id="messages"></div>
    <form class="" onsubmit="return addMessage()">
        <div class="username">
            <input type="text" id="username" placeholder="Your name" value="Guest" required />
        </div>
        <div class="link">
            <input type="text" id="linkAddress" placeholder="Link" required />
        </div>
        <div class="message-input">
            <textarea type="text" id="message" placeholder="Enter a message" value="" required></textarea>
        </div>
        <input class="sendMessageButton" type="submit" name="name" value="Send!" />
    </form>
</body>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
